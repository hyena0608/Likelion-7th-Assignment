{% extends 'base.html' %}
{% block content %}
    <h1>{{person.name}}님의 정보</h1>
    <hr>
    <p><img src="{{person.image.url}}" alt="" width="200" height="170"></p>
    <p>가입날짜 : {{person.pub_date}}</p>
    <p>나이 : {{person.age}}</p>
    <p>이메일 : {{person.email}}</p>
    <p>자기소개 : {{person.introduce}}</p>

    <a href="{% url 'edit' person.id %}">수정</a>
    <a href="{% url 'delete' person.id %}">삭제</a>
    <a href="{% url 'home' %}"> 홈으로</a>
{% endblock %}
